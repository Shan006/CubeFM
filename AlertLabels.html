<script>
  const clickDivLinks = document.querySelectorAll(".click-div-link");
  const defaultActive = document.querySelector(".click-div.active");
  defaultActive.style.backgroundColor = "#ffffff";
  defaultActive.style.padding = "1px";
  defaultActive.style.borderRadius = "5px";

  clickDivLinks.forEach((link) => {
    link.addEventListener("click", function (event) {
      event.preventDefault();
      const href = link.getAttribute("href");
      window.location.href = href;
    });
  });
  const clickDivs = document.querySelectorAll(".click-div");

  clickDivs.forEach((div) => {
    div.addEventListener("click", function () {
      clickDivs.forEach((d) => {
        d.style.backgroundColor = "";
        d.style.padding = "0px"; // Set the desired padding value
        d.style.borderRadius = "0px"; // Set the desired border radius value
      });
      this.style.backgroundColor = "#ffffff"; // Change to desired color
      this.style.padding = "1px"; // Change to desired padding value
      this.style.borderRadius = "5px"; // Change to desired border radius value
    });
  });
</script>
